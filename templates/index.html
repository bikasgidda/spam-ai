<!DOCTYPE html>
<html>
<head>
    <title>Message Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .result-safe {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            font-weight: bold;
        }

        .result-spam {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“© Check if a Message is Safe</h2>
        <form method="post">
            <textarea name="message" placeholder="Paste your message here...">{{ request.form.get('message', '') }}</textarea>
            <br>
            <button type="submit">Scan Message</button>
        </form>

        {% if prediction %}
            {% if "safe" in prediction.lower() %}
                <div class="result-safe">{{ prediction }}</div>
            {% else %}
                <div class="result-spam">{{ prediction }}</div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
